<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'images/list_icon3.png' type='image/x-icon' %}">
    <title>Todo Lists</title>
    <link  rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link  rel="script" type="text/javascript" href="{% static 'scripts/main.js' %}"/>
   <script
           crossorigin="anonymous"
           integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
           src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script  type="text/javascript" src="{% static 'scripts/main.js'%}"></script>
</head>
<body class="body" >
    <script src="{% static 'scripts/main.js'%}"></script>
    <div class="topnav">
      <a class="active" href="{% url 'polls:todolists' %}" methods="GET" title="Show all todo lists">Home</a>
      <a href="{% url 'polls:sharedtodolists' %}" methods="GET" title="Show todo lists shared with me">Shared Lists</a>
      <a href="{% url 'polls:mytodolists' %}" methods="GET" title="Show todo lists created by me">My Lists</a>
      <a href="{% url 'polls:logout' %}" methods="GET" class="logout_button">logout</a>
      <a href="{% url 'polls:profile' %}" methods="GET" style="float:right" title="View Profile">{{user_name}}</a>
    </div>
    <br><br>
    {% if message %}
         <div id="info-message" class="info" >
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>{{message}}</strong>
         </div><br>
    {% endif %}
    {% if warningmessage %}
         <div id="warning-message" class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>{{warningmessage}}</strong>
         </div><br>
    {% endif %}
    {% for sessionmessage in messages %}
         <div id="session-message" class="info">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>{{sessionmessage}}</strong>
         </div><br>
    {% endfor %}
    {% block content %}
    {% endblock %}
</body>
</html>
